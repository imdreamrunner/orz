<html>
  <head>
    <title>orz.lol</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/lib/materialize/css/materialize.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="section" id="index-banner">
      <div class="container">
        <div class="row">
          <div class="col s12 m9">
            <h1 class="header center-on-small-only">Welcome to orz.lol</h1>
            <h4 class="light red-text text-lighten-4 center-on-small-only">
              Let's define what it will be!
            </h4>
          </div>
          <div class="col s12 m3">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <ul class="collapsible popout collapsible-accordion" data-collapsible="accordion" id="idea-list">
        <li class="active">
          <div class="collapsible-header active">
            <i class="material-icons">receipt</i>
            Submit your idea
          </div>
          <div class="collapsible-body" style="display: block;">

            <div id="submit-wrapper" class="container">
              <form class="col s12" id="submit-idea-form">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="link" type="text" class="validate">
                    <label for="link">Link</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="content" class="materialize-textarea"></textarea>
                    <label for="content">Your idea</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">
                  <i class="material-icons right">send</i>
                  Submit
                </button>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="section" id="index-footer">
      <div class="container">
          &copy; 2015 orz.lol
      </div>
    </div>

    <div id="list-item-template" class="hidden">
      <li>
        <div class="collapsible-header">
          <img class="header-avatar" src="">
          {{ content }}
        </div>
        <div class="collapsible-body" style="display: none;">
          {{ html }}
          <p>Written by <a class="name"></a> <span class="time"></span>.</p>
        </div>
      </li>
    </div>

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/materialize/js/materialize.min.js"></script>
    <script src="/lib/blueimp-md5/md5.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
